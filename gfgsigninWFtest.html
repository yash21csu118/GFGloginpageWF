<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        color: #333;
      }

      .login-form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      .form-group input[type="submit"]:hover {
        background-color: #45a049;
      }

      .form-group input[type="submit"]:focus {
        outline: none;
      }

      .form-group a {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
        display: block;
        transition: color 0.3s ease;
      }

      .form-group a:hover {
        color: #2980b9;
      }

      .social-buttons {
        text-align: center;
        margin-top: 20px;
      }

      .social-buttons button {
        padding: 10px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .social-buttons button.google {
        background-color: #dd4b39;
        color: #fff;
      }

      .social-buttons button.apple {
        background-color: #000;
        color: #fff;
      }

      .social-buttons button.facebook {
        background-color: #3b5998;
        color: #fff;
      }

      .social-buttons button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
        <div class="form-group">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="form-group">
          <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
        <div class="social-buttons">
          <button class="google">Sign in with Google</button>
          <button class="apple">Sign in with Apple</button>
          <button class="facebook">Sign in with Facebook</button>
        </div>
      </form>
    </div>
  </body>
</html>
